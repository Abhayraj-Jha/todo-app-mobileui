<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index-todo.css">
    <title>todo-app-webui-4</title>
</head>
<body>

    <div class="not-show-2">
        <div class="first-container">
            <div class="heading-container">
              <div class="main-heading">
                <span class="main-heading2">
                 Trip to Paris
                </span>
              </div>
            </div>
        
            <div class="back-container">
              <div class="arrow-circle">
                <i class="fa fa-arrow-circle-left" style="font-size:38px;color:orangered"></i>
              </div>
    
              <div class="back">
                Back
              </div>
            </div>
        </div>
    
        <div class="main-card-container">
            <div class="paris-cont">
                <p> Trip to paris </p>
            </div>
    
            <div class="c-task">
                <p>Completed Task</p>
            </div>
    
            <div class="p-task">
                <form action="#" method="post">
                   <input type="checkbox" name="todo-web" id="check-box">
                   <label for="todo-web">Pending Task</label>
                </form>
            </div>
    
            <div class="fa-cont">
                <i class="fa fa-plus-circle" style="font-size:36px;color: orangered"></i>
            </div>
        </div>

        
    </div>
    <div class="add-item-popup">
        <div class="new-item">
            <p class="add-item">Add New Item</p>
        </div>

        <div class="text-box">
            <textarea name="text4" class="text-area4"></textarea>
        </div>

        <button class="add-btn4">ADD</button>
    </div>
    <button class="next-btn-4">
        <a class="next-4" href="index.html">NEXT</a>
     </button>
</body>
</html>
