<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index-todo.css">
    <title>todo-app-webui-3</title>
</head>
<body>

    <div class="not-show">
        <div class="upper-container">
            <div class="upper-container1">
               <span id="task">Tasks</span>
      
               <span id="list">Lists</span>
            </div>
            <div class="upper-container2">
               <div id="circle">
                  <i class="fa fa-plus-circle" style="font-size:38px;color: orangered"></i>
               </div>
      
               <div id="addlist">
                  Add List
               </div>
            </div>
          </div>
      
      <div class="card-container">
      
          <div class="card1">
              <div class="div1">
                  <p> Trip to Paris </p>
              </div>
      
              <div class="div2">
                  <p>Completed Task</p>
              </div>
      
              <div class="div3">
                  <form action="#" method="post">
                     <input type="checkbox" name="todo" id="check">
                     <label for="todo">Pending Task</label>
                  </form>
              </div>
      
          </div>
      
          <div class="card2">
              <div class="div2-1">
                  <p>My Todo List</p>
              </div>
      
              <div class="div2-2">
                  <p>Completed Task</p>
              </div>
      
              <div class="div2-3">
                  <form action="#" method="post">
                      <input type="checkbox" name="todo2" id="check2">
                      <label for="todo2">Pending Task</label>
                  </form>
              </div>
          </div>
      
          <div class="card3">
              <div class="div3-1">
                  <p>My Todo List</p>
              </div>
      
              <div class="div3-2">
                  <p>Completed Task</p>
              </div>
      
              <div class="div3-3">
                  <form action="#" method="post">
                      <input type="checkbox" name="todo3" id="check3">
                      <label for="todo3">Pending Task</label>
                  </form>
              </div>
          </div>
      </div>
      


    </div>
        <div class="add-list-popup">
            <div class="new-list">
                <p class="add-new">Add New List</p>
            </div>

            <div class="text">
                <textarea name="text" class="text-area"></textarea>
            </div>

            <button class="add-btn">ADD</button>
        </div>
        <button class="next-btn-3">
            <a class="next-3" href="index4-todo.html">NEXT</a>
         </button>

</body>
</html>
